<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Gobang社区-登录</title>

    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdn.bootcss.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://cdn.bootcss.com/jquery/2.1.1/jquery.min.js"></script>
    <script src="https://cdn.bootcss.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/login.css">

</head>

<body>
<div id="my-container">
    <nav class="navbar navbar-default" role="navigation">
        <div class="container">
            <div class="navbar-header">
                <!--移动端显示按钮-->
                <button type="button" class="navbar-toggle" data-toggle="collapse"
                        data-target="#example-navbar-collapse">
                    <span>菜单</span>
                </button>
                <a class="navbar-brand" href="#">五子棋社区</a>
            </div>

            <!--移动端隐藏，点击按钮显示-->
            <div class="collapse navbar-collapse" id="example-navbar-collapse">
                <ul class="nav navbar-nav">
                    <li>
                        <a href="index.html">首页</a>
                    </li>
                    <li class="active">
                        <a href="userCenter.html">用户中心</a>
                    </li>
                    <li>
                        <a href="gobang/index.html">在线游戏</a>
                    </li>
                    <li>
                        <a href="download.html">客户端下载</a>
                    </li>
                </ul>
                <div class="dropdown about-user navbar-right text-center">
                    <a href="#" class="dropdown-toggle" data-toggle="dropdown">
                        <div id="navbar-login">
                            <a class="navbar-link" href="login.html">登录</a> /
                            <a class="navbar-link" href="register.html">注册</a>
                        </div>
                        <div id="navbar-user" class="dropdown-toggle" data-toggle="dropdown" style="display: none"
                             title="用户中心">
                            用户：
                            <a class="user-bar" class="navbar-link" href="userCenter.html">用户名</a>
                            <span class="caret"></span>
                        </div>
                    </a>
                    <ul class="dropdown-menu" role="menu">
                        <li class="clearfix">
                            <a href="userCenter.html">用户中心</a>
                        </li>

                        <li class="divider"></li>
                        <li id="loginOut">
                            <a href="#">注销</a>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
    </nav>
    <div class="container">
        <div class="login-box center-block">
            <div class="form-group loginbox-title">
                <h4>用户登录</h4>
            </div>
            <form class="form-login center-block" id="loginFrom">

                <!--自定义提示框-->
                <div id="my_alertBox"></div>

                <div class="form-group">
                    <input name="username" class="form-control" type="text" placeholder="用户名"/>
                </div>
                <div class="form-group">
                    <input name="password" class="form-control" type="password" placeholder="密码"/>
                </div>
                <div class="form-group">
                    <input type="checkbox" name="rememberMe">记住我<br>
                    <button id="login_btn" class="btn btn-lg btn-primary btn-block">登录</button>
                </div>
            </form>
            <div class="login-etc clear">
                <div class="reg-div pull-left">
                    <a href="register.html">找回密码</a>
                </div>
                <div class="find-div pull-right">
                    还没有账号？请
                    <a href="register.html">立即注册</a>
                </div>
            </div>
        </div>
    </div>

    <div id="footer">
        <div class="inline-block copyright">
            <p>
                <a href="http://www.bzchao.com">关于我们</a> |
                <a href="#">微博</a>
            </p>
            <p> Copyright © 2018 Gobang社区</p>
        </div>
    </div>
</div>


<script type="text/javascript" src="js/jquery/jquery.validate.min.js"></script>

<script type="text/javascript" src="js/tool/cookie.js"></script>
<script type="text/javascript" src="js/config/config.js"></script>
<script type="text/javascript" src="js/config/config.ajax.js"></script>
<script type="text/javascript" src="js/tool/my.tool.js"></script>
<script type="text/javascript" src="js/user.login.js"></script>

</body>

</html>
